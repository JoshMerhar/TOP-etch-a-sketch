<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"></link>
    <script src="./etch-a-sketch.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <button id="clear-grid" class="button">Clear</button>
        <div id="slider">
            <label for="grid-size"></label>
            <input type="range" name="grid-size" id="grid-size" min="2" max="100" value="24">
        </div>
        <div id="choose-color">
            <label for="custom-color">Choose Color</label>
            <input type="color" name="custon-color" id="custom-color">
        </div>
    </div>
</body>
</html>
